<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="img/left-quotes-sign.png"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container" id="quote-container">
      <!-- Quotes -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <We id="quote"></span>
      </div>
      <!-- Author -->
      <div class="author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="buttons-container">
        <div>
          <button class="twitter-button" id="twitter" title="Tweet This!">
            <i class="fab fa-twitter"></i>
          </button>
          <button class="reddit-button" id="reddit" title="Tweet This!">
            <i class="fab fa-reddit"></i>
          </button>
        </button>
        <button class="facebook-button" id="facebook" title="Tweet This!">
          <i class="fab fa-facebook"></i>
        </button>
        <button class="linkedin-button" id="linkedin" title="Tweet This!">
          <i class="fab fa-linkedin"></i>
        </button>
        </div>

        <button id="new-quote">New Quote.</button>
      </div>
    </div>
    <!-- Script -->
    <script src="/js/script.js"></script>
  </body>
</html>
